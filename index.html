<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/226f666655.js"
      crossorigin="anonymous"
    ></script>
    <title>Shopping Cart</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--This is nav bar-->
    <nav>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#ffd4de"
          fill-opacity="1"
          d="M0,224L40,229.3C80,235,160,245,240,250.7C320,256,400,256,480,256C560,256,640,256,720,224C800,192,880,128,960,90.7C1040,53,1120,43,1200,42.7C1280,43,1360,53,1400,58.7L1440,64L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
        ></path>
      </svg>
      <div class="navbar">
        <img
          class="navimage"
          src="./assets/navphoto.jpg"
          alt=""
          width="510px"
        />
        <div class="title">
          <h6 class="navtitle2">Summer Collection</h6>
          <h1 class="navtilte1">BE ICONIC</h1>
        </div>
      </div>
    </nav>
    <main>
      <div class="carttitle">
        <h1>My Cart</h1>
      </div>
      <section>
        <!--This is first card-->
        <div class="card">
          <div class="image-blok">
            <img src="./assets/robe.jpg" alt="" width="250px" />
          </div>
          <div class="card-title">
            <h2>Women's dress</h2>
            <h3>Price:</h3>
            <span class="priceunit">54</span>
            <span>€</span>
          </div>
          <div class="qnty">
            <h3>Quantity</h3>
            <div>
              <i
                class="fa-solid fa-circle-plus fa-lg"
                style="color: #000000"
              ></i>
              <span class="quantité">0</span>
              <i
                class="fa-solid fa-circle-minus fa-lg"
                style="color: #000000"
              ></i>
            </div>
          </div>
          <i id="heart" class="fa-solid fa-heart fa-lg"></i>
          <i class="fa-solid fa-trash-can fa-lg" style="color: #000000"></i>
        </div>
        <!--This is second card-->
        <div class="card">
          <div class="image-blok">
            <img src="./assets/heel.webp" alt="" width="250px" />
          </div>
          <div class="card-title">
            <h2>Women's Heeled Sandels</h2>
            <h3>Price:</h3>
            <span class="priceunit">99</span>
            <span>€</span>
          </div>
          <div class="qnty">
            <h3>Quantity</h3>
            <div>
              <i
                class="fa-solid fa-circle-plus fa-lg"
                style="color: #000000"
              ></i>
              <span class="quantité">0</span>
              <i
                class="fa-solid fa-circle-minus fa-lg"
                style="color: #000000"
              ></i>
            </div>
          </div>
          <i id="heart" class="fa-solid fa-heart fa-lg"></i>
          <i class="fa-solid fa-trash-can fa-lg" style="color: #000000"></i>
        </div>
        <!--This is third card-->
        <div class="card">
          <div class="image-blok">
            <img src="./assets/hat.jpg" alt="" width="250px" />
          </div>
          <div class="card-title">
            <h2>Women's Summer Hat</h2>
            <h3>Price:</h3>
            <span class="priceunit">35</span>
            <span>€</span>
          </div>
          <div class="qnty">
            <h3>Quantity</h3>
            <div>
              <i
                class="fa-solid fa-circle-plus fa-lg"
                style="color: #000000"
              ></i>
              <span class="quantité">0</span>
              <i
                class="fa-solid fa-circle-minus fa-lg"
                style="color: #000000"
              ></i>
            </div>
          </div>
          <i id="heart" class="fa-solid fa-heart fa-lg"></i>
          <i class="fa-solid fa-trash-can fa-lg" style="color: #000000"></i>
        </div>
      </section>
      <div class="cartfooter">
        <span>Total Price : </span>
        <span class="total-price">0</span>
        <span>€</span>
      </div>
    </main>
    <footer>
      <p>
        We are in 10 countries: Tunisia, France, Turkey, Spain, Italy and
        Germany
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
